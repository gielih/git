	<script>
			
		let arr=[1,2,3,4,5];
		findIn=(arr,n)=>{
			for(let i=0;i<arr.length;i++){
				if(arr[i]==n){
					return true;
				}
			}
			return false;
		}
		let bool=findIn(arr,6);
		alert(bool);
